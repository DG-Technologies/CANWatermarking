<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SystemsAccess</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Beth+Ellen">
    <link rel="stylesheet" href="../assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="../assets/css/Projects-Clean.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div style="padding-top: 0px;padding-bottom: 40;">
            <nav class="navbar navbar-light navbar-expand-md text-center border rounded-0" style="font-size: 40;line-height: 3;">
                <div class="container-fluid"><a class="navbar-brand text-uppercase" href="#" style="font-size: 31px;font-family: Audiowide, cursive;">CANConditioner</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div
                        class="collapse navbar-collapse text-uppercase" id="navcol-1" style="font-family: Aclonica, sans-serif;font-size: 22px;">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="add.html">Add</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="view.html">View</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Utilize</a></li>
                        </ul>
                </div>
        </div>
        </nav>
    </div>
    <div style="padding-top: 50;margin-top: 12px;">
        <div class="row" style="margin-right: 0;margin-left: 0;">
            <div class="col">
                <form method="post">
                    <h2 class="text-center">Add a System</h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="A (possibly) unique name"></div>
                    <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" name="subnet" placeholder="Subnet in CIDR" title="All traffic from the system must originate from within this subnet"></div>
                    <div class="form-group"><input class="form-control" type="text" name="vin" placeholder="VIN [Only for a truck]"></div>
                    <div class="form-group"><textarea class="form-control" name="desc" placeholder="Describe your system if you may.." rows="10"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">Add</button></div>
                </form>
            </div>
            <div class="col">
                <form method="post">
                    <h2 class="text-center">Add a Device</h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="A (possibly) unique name"></div>
                    <div class="form-group"><input class="form-control is-invalid" type="email" name="sysid" placeholder="Containing system's ID"></div>
                    <div class="form-group"><textarea class="form-control" name="message" placeholder="Describe your device if you may.." rows="10"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">Add</button></div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/amazon-cognito-identity.min.js"></script>
    <script src="../assets/js/aws-cognito-sdk.min.js"></script>
    <script src="../assets/js/process.js"></script>
</body>

</html>
