    <div>
        <div class="modal fade" role="dialog" tabindex="-1" id="notify">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="notify-header"></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                    <div class="modal-body">
                        <p id="notify-content" style="color: rgb(231,19,45);font-family: Audiowide, cursive;font-size: 18px;"></p>

    </header>
    <div style="padding-top: 50;margin-top: 12px;">
        <div class="row" style="margin-right: 0;margin-left: 0;">
            <div class="col">
                <form method="post">
                    <h2 class="text-center">Add a System</h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="A (possibly) unique name"></div>
                    <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" name="subnet" placeholder="Subnet in CIDR" title="All traffic from the system must originate from within this subnet"></div>
                    <div class="form-group"><input class="form-control" type="text" name="vin" placeholder="VIN [Only for a truck]"></div>
                    <div class="form-group"><textarea class="form-control" name="desc" placeholder="Describe your system if you may.." rows="10"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">Add</button></div>
                </form>
            </div>
            <div class="col">
                <form method="post">
                    <h2 class="text-center">Add a Device</h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="A (possibly) unique name"></div>
                    <div class="form-group"><input class="form-control is-invalid" type="email" name="sysid" placeholder="Containing system's ID"></div>
                    <div class="form-group"><textarea class="form-control" name="message" placeholder="Describe your device if you may.." rows="10"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary" type="submit">Add</button></div>
                </form>
            </div>
        </div>
