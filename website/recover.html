<html>
  <head>
    <meta charset="utf-8">
    <title>CAN Conditioner Portal</title>
  </head>
  <body>
    <h1>Recover Password</h1>
    <form id="recoverForm">
        Email: <input type="email" id="emailInputSignin" placeholder="user@example.com" required  size="50">
        <p>
        Phone Number: <input type="tel" id="phonenumberInputRecover" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required  size="20">
		<br><small>Format: 123-456-7890</small>
        <p>
        <input type="submit" value="Get Recovery Code">
    </form>
  	<script src="js/vendor/jquery-3.1.0.js"></script>
	<script src="js/vendor/aws-cognito-sdk.min.js"></script>
	<script src="js/vendor/amazon-cognito-identity.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/cognito-auth.js"></script>
  </body>
</html>
